<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Lucid CRM</title>

  <meta name="description" content="Acesse o CRM da Lucid para gerenciar seus leads e contatos.">
  
  <!-- Preconnect para performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CSS -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/background-effects.css">
  <link rel="stylesheet" href="styles/login.css">
</head>

<body class="login-page">
  <!-- Background Effects Container -->
  <div class="background-effects">
    <!-- Partículas flutuantes -->
    <div class="floating-particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <!-- Linhas de conexão -->
    <div class="connection-lines">
      <div class="connection-line"></div>
      <div class="connection-line"></div>
      <div class="connection-line"></div>
      <div class="connection-line"></div>
    </div>

    <!-- Formas geométricas -->
    <div class="geometric-shapes">
      <div class="geometric-shape square"></div>
      <div class="geometric-shape triangle"></div>
      <div class="geometric-shape circle"></div>
      <div class="geometric-shape square"></div>
    </div>

    <!-- Ondas de energia -->
    <div class="energy-waves">
      <div class="energy-wave"></div>
      <div class="energy-wave"></div>
      <div class="energy-wave"></div>
    </div>

    <!-- Scan lines -->
    <div class="scan-lines"></div>

    <!-- Grid avançado -->
    <div class="advanced-grid"></div>

    <!-- Partículas de brilho -->
    <div class="glow-particles">
      <div class="glow-particle"></div>
      <div class="glow-particle"></div>
      <div class="glow-particle"></div>
    </div>

    <!-- Linhas de código -->
    <div class="code-lines">
      <div class="code-line"></div>
      <div class="code-line"></div>
      <div class="code-line"></div>
      <div class="code-line"></div>
    </div>

    <!-- Camadas de profundidade -->
    <div class="depth-layers">
      <div class="depth-layer"></div>
      <div class="depth-layer"></div>
      <div class="depth-layer"></div>
    </div>

    <!-- Partículas interativas -->
    <div class="interactive-particles">
      <div class="interactive-particle"></div>
      <div class="interactive-particle"></div>
      <div class="interactive-particle"></div>
      <div class="interactive-particle"></div>
      <div class="interactive-particle"></div>
      <div class="interactive-particle"></div>
      <div class="interactive-particle"></div>
      <div class="interactive-particle"></div>
      <div class="interactive-particle"></div>
      <div class="interactive-particle"></div>
    </div>

    <!-- Raios de luz -->
    <div class="light-rays">
      <div class="light-ray"></div>
      <div class="light-ray"></div>
      <div class="light-ray"></div>
      <div class="light-ray"></div>
    </div>

    <!-- Hexágonos flutuantes -->
    <div class="hexagon-grid">
      <div class="hexagon"></div>
      <div class="hexagon"></div>
      <div class="hexagon"></div>
      <div class="hexagon"></div>
    </div>

    <!-- Ondas de dados -->
    <div class="data-waves">
      <div class="data-wave"></div>
      <div class="data-wave"></div>
      <div class="data-wave"></div>
    </div>

    <!-- Brilho pulsante -->
    <div class="pulsing-glow">
      <div class="pulse-glow"></div>
      <div class="pulse-glow"></div>
    </div>

    <!-- Estrelas cintilantes -->
    <div class="twinkling-stars">
      <div class="star" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
      <div class="star" style="top: 25%; left: 80%; animation-delay: 0.5s;"></div>
      <div class="star" style="top: 40%; left: 30%; animation-delay: 1s;"></div>
      <div class="star" style="top: 55%; left: 70%; animation-delay: 1.5s;"></div>
      <div class="star" style="top: 70%; left: 20%; animation-delay: 2s;"></div>
      <div class="star" style="top: 85%; left: 60%; animation-delay: 2.5s;"></div>
      <div class="star" style="top: 15%; left: 50%; animation-delay: 0.3s;"></div>
      <div class="star" style="top: 45%; left: 90%; animation-delay: 0.8s;"></div>
      <div class="star" style="top: 65%; left: 10%; animation-delay: 1.3s;"></div>
      <div class="star" style="top: 90%; left: 40%; animation-delay: 1.8s;"></div>
    </div>

    <!-- Linhas de circuito -->
    <div class="circuit-lines">
      <div class="circuit-line horizontal"></div>
      <div class="circuit-line vertical"></div>
      <div class="circuit-line horizontal"></div>
      <div class="circuit-line vertical"></div>
    </div>
  </div>

  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <a href="index.html" class="logo-link">
          <h1>LUCID</h1>
        </a>
        <h2>Acesse o CRM</h2>
        <p>Gerencie seus leads e contatos</p>
      </div>

      <form id="loginForm" class="login-form">
        <div id="loginMessage" class="form-message" style="display: none;"></div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="seu@email.com" required autocomplete="email">
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password">
        </div>

        <button type="submit" class="btn btn-full-width">Entrar</button>

        <div class="login-footer">
          <a href="index.html" class="btn-back-home">
            <i class="fas fa-arrow-left"></i>
            Voltar para o site
          </a>
        </div>
      </form>

    </div>
  </div>

  <!-- Supabase JS - DEVE ser carregado ANTES de supabase-config.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  
  <!-- JavaScript -->
  <script src="scripts/supabase-config.js"></script>
  <script src="scripts/app-config.js"></script>
  <script src="scripts/auth.js"></script>
  <script src="scripts/login.js"></script>

</body>
</html>
